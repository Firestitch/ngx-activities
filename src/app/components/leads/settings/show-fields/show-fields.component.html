<ng-container *fsSkeletonForm="fields">
  <fs-chips
      [(ngModel)]="fields"
      name="fields"
      [(selected)]="selectedFields"
      (selectedChange)="selectedFieldsChange($event)"
      [sortable]="true">
    @for (field of fields; track field) {
      <fs-chip
          [value]="field"
          [width]="'100%'">
        {{ field.label }}
      </fs-chip>
    }
  </fs-chips>
</ng-container>
