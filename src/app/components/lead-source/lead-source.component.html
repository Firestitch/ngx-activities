<fs-attribute-autocomplete-chips
  name="attributeSource"
  [initOnClick]="initOnClick"
  [floatLabel]="'always'"
  [placeholder]="'N/A'"
  [size]="'small'"
  [config]="attributeConfig"
  [(ngModel)]="sourceAttribute"
  [showManage]="true"
  (ngModelChange)="change($event)"
  [multiple]="false"
  [saveOnChange]="false"
  label="Source">
</fs-attribute-autocomplete-chips>
