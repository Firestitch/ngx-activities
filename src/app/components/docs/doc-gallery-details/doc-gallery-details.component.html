<fs-autocomplete-chips
    [(ngModel)]="requestStateObject"
    [fetch]="fetchRequestStates"
    [compareWith]="compareRequestState"
    [chipBackground]="'color'"
    [size]="'small'"
    [multiple]="false"
    (ngModelChange)="saveRequestState($event)"
    [placeholder]="'Request status'"
    name="requestState">
  <ng-template
      fsAutocompleteObject
      let-object="object">
    {{ object.name }}
  </ng-template>
</fs-autocomplete-chips>
