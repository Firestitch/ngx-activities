<fs-activities>
  <ng-template
      fsActivityPreview
      [activityType]="'crmLeadStatus'"
      let-data="data"
      let-activity="activity">
    !{{ data.name }}!
  </ng-template>
  <ng-template
      fsActivityPreview
      [activityType]="'crmLeadDate'"
      let-data="data"
      let-activity="activity">
    {{ data | json }}
  </ng-template>
</fs-activities>
